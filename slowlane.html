<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slowlane</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/slowlane.js" defer></script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <label for="monthlySalary" class="form-label">Monthly Salary (VND):</label>
                    <input type="number" id="monthlySalary" class="form-control" value="10000000">
                </div>
                <div class="col">
                    <label for="annualIncrease" class="form-label">Annual Increase (%):</label>
                    <input type="number" id="annualIncrease" class="form-control" value="5">
                </div>
                <div class="col">
                    <label for="spendingRate" class="form-label">Spending Rate (%):</label>
                    <input type="number" id="spendingRate" class="form-control" value="50">
                </div>
                <div class="col">
                    <label for="interestRate" class="form-label">Interest Rate (%):</label>
                    <input type="number" id="interestRate" class="form-control" value="7">
                </div>
                <div class="col">
                    <label for="targetNumber" class="form-label">Target Number (VND):</label>
                    <input type="number" id="targetNumber" class="form-control" value="1000000000">
                </div>
                <div class="col">
                    <button onclick="updateChart()" class="btn btn-primary mt-4">Update Chart</button>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <canvas id="savingsChart" width="800" height="400"></canvas>
        </div>

        <div class="container mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Annual Salary (VND)</th>
                        <th scope="col">Annual Increase (%)</th>
                        <th scope="col">Annual Savings (VND)</th>
                        <th scope="col">Annual Interest (VND)</th>
                        <th scope="col">Cumulative Savings (VND)</th>
                    </tr>
                </thead>
                <tbody id="savingsTableBody">
                    <!-- Table rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>

    </body>

</html>
