<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Calculator</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/investment.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    </head>

    <body>
        <div class="container mt-5">
            <h1>Investment Calculator</h1>
            <div class="row">
                <div class="col-md-3">
                    <form id="investment-form">
                        <div class="mb-3">
                            <label for="startingAmount" class="form-label">Starting Amount</label>
                            <input type="number" class="form-control" id="startingAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="years" class="form-label">After (years)</label>
                            <input type="number" class="form-control" id="years" required>
                        </div>
                        <div class="mb-3">
                            <label for="returnRate" class="form-label">Return Rate (%)</label>
                            <input type="number" class="form-control" id="returnRate" required>
                        </div>
                        <div class="mb-3">
                            <label for="compound" class="form-label">Compound</label>
                            <select class="form-select" id="compound" required>
                                <option value="annually">Annually</option>
                                <option value="semiannually">Semiannually</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="monthly">Monthly</option>
                                <option value="semimonthly">Semimonthly</option>
                                <option value="biweekly">Biweekly</option>
                                <option value="weekly">Weekly</option>
                                <option value="daily">Daily</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contributionAmount" class="form-label">Contribution Amount</label>
                            <input type="number" class="form-control" id="contributionAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contribute at the</label>
                            <div>
                                <input type="radio" name="contributionTiming" id="contributeBeginning" value="beginning"
                                    checked>
                                <label for="contributeBeginning">Beginning</label>
                            </div>
                            <div>
                                <input type="radio" name="contributionTiming" id="contributeEnd" value="end">
                                <label for="contributeEnd">End</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">of each</label>
                            <div>
                                <input type="radio" name="contributionFrequency" id="contributeMonth" value="month"
                                    checked>
                                <label for="contributeMonth">Month</label>
                            </div>
                            <div>
                                <input type="radio" name="contributionFrequency" id="contributeYear" value="year">
                                <label for="contributeYear">Year</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
                    </form>
                </div>
                <div class="col-md-9">
                    <div id="results" class="mt-5">

                        <canvas id="investmentChart"></canvas>
                        <table class="table mt-5" id="investmentTable">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Deposit</th>
                                    <th>Interest</th>
                                    <th>Ending Balance</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <h3>Results</h3>
                        <p>End Balance: <span id="endBalance"></span></p>
                        <p>Starting Amount: <span id="resultStartingAmount"></span></p>
                        <p>Total Contributions: <span id="totalContributions"></span></p>
                        <p>Total Interest: <span id="totalInterest"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/investment.js"></script>
    </body>

</html>
